<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"> 
    <title>Alpine Sign Up</title>
</head>
<body>
    <div class="container">
        <form>
            <h1>Alpine</h1>

            <div class="input">
                <input 
                type="name" 
                placeholder="First Name"
                required>
            </div>

            <div class="input">
                <input 
                type="email" 
                placeholder="Email"
                required>
            </div>

            <div class="input">
                <input 
                type="text" 
                placeholder="Create Username"
                minlength="5"
                maxlength="20" 
                required>
            </div>

            <div class="input">
                <input type="password" 
                placeholder="Enter a Password" 
                required>
            </div>

            <div class="input">
                <input type="password" 
                placeholder="Re-enter Password" 
                required>
            </div>

            <button type="submit" class="button">Create Account</button>

            <div class="search">
                <a href="index.html">Back to Search</a>
            </div>
        </form>
    </div>
</body>
</html>
